<?xml version="1.0" encoding="UTF-8"?>
<!--
서점 사이트의 공통적인 템플릿
@author 은정
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="stylesheet.css"/>
        <title>#{bundle.BookstoreTitle}</title>
    </h:head>
    
    <h:body>
        
        <div id="top" class="top" align="center" style="background-color: white;">
           <h:graphicImage name="logo.gif" library="images"/> 
           <ui:insert name="top" />
        </div>
        <div  align="right">
          <h:form>
     <h:commandButton id="gotoregister" 
                           action="bookregister" 
                           immediate="true"
                           value="#{bundle.addBook}">
            </h:commandButton>
              <h:commandButton id="checkBook" 
                               action="adminBookCheck"
                           immediate="true"
                           value="CheckBook">
            </h:commandButton>
              <h:commandButton id="checkMember" 
                               action="adminMemberCheck"
                           immediate="true"
                           value="CheckMember">
            </h:commandButton>
        </h:form>
            </div>

        <div id="content" align="center" class="center_content" >
            <ui:insert name="content">
        </ui:insert>
        
        </div>
        
      
    </h:body>
</html>

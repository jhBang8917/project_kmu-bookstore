<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./adminpage.xhtml">
          
         <h:outputLabel value="Admin Page"/>

     <ui:define name="top"></ui:define> 
     <ui:define name="content">
          <h:form>
                <div id="booklist">
                    <!-- books의 value는 빈즈 만든 다음에 넣어주기-->
                    <h:dataTable id="books"
                                 value="#{bookRegisterView.inStockBookList}"
                                  var="book"
                                  headerClass="list-header"
                                  styleClass="list-background"
                                  rowClasses="list-row-even, list-row-odd"
                                  border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BookTitle}"/>
                            </f:facet>
                            <!--<h:commandLink action="bookregister" value="Test Text"/>-->
                            #{book.title}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Write}"/>
                            </f:facet>
                            <!--<h:outputText value="writer"/>-->
                            #{book.author}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                              <h:outputText value="#{bundle.Price}"/>
                            </f:facet>
                            #{book.sellPrice}
                        </h:column>     
                        <h:column>
                            <f:facet name="header">
                              <h:outputText value=""/>
                            </f:facet>
                            <h:commandButton action="bookEdit" value="edit"/>
                         </h:column>      
                    </h:dataTable>
                </div>
         </h:form>
     </ui:define>
</ui:composition>

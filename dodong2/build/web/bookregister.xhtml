<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./BookStoreTemplate.xhtml">
    
    <ui:define name="top"></ui:define> 
    <ui:define name="content">
        <f:view>
            <h:form>
                <h:outputLabel value="도서명"/><h:inputText value="#{bookRegisterView.book.title}"/>
                <h:outputLabel value="저자"/><h:inputText value="#{bookRegisterView.book.author}"/>
                <h:outputLabel value="출판사"/><h:inputText value="#{bookRegisterView.book.publisher}"/>
                <h:outputLabel value="매입가"/><h:inputText value="#{bookRegisterView.book.boughtPrice}"/>
                <h:outputLabel value="판매가"/><h:inputText value="#{bookRegisterView.book.sellPrice}"/>
                <h:outputLabel value="재고량"/><h:inputText value="#{bookRegisterView.book.stock}"/>
                <h:commandButton action="#{bookRegisterView.postBook()}" value="도서등록"/>
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
